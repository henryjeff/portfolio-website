<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        background-color: rgb(105, 105, 105);
        margin: 0;
      }
      #webgl {
        /* pointer-events: none; */
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      video {
        position: absolute;
        top: 0;
        pointer-events: none;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 30%;
        height: 100%;
        flex-direction: column;
      }

      #loading-bar {
        width: 100%;
        height: 4px;
        background-color: #fff;
        transition: transform 0.5s ease-in-out;
        transform: scaleX(0);
        transform-origin: left;
      }

      p {
        color: #fff;
        font-size: 0.7em;
        font-weight: bold;
        margin-top: 1rem;
        font-family: Arial, Helvetica, sans-serif;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="css"></div>
    <div id="webgl"></div>
    <div id="overlay">
      <div class="loading-container">
        <div id="loading-bar"></div>
        <p id="loading-text"></p>
      </div>
    </div>
    <video id="video-1" muted loop autoplay width="1280" height="1024" src="../static/textures/monitor/video/real.mp4" style="opacity: 0;"></video>
    <video id="video-2" muted loop autoplay width="1280" height="1024" src="../static/textures/monitor/video/fucked.mp4" style="opacity: 0;"></video>
  </body>
</html>
